<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Churrascômetro</title>
</head>
<body>
  <header>
    <h1>Churrascômetro</h1>
    <h3>O seu evento começa aqui!</h3>
  </header>
  <div>
    <form id="registrationForm">
      <h2>1º Passo: Dados Pessoais</h2>
      <section>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required
              pattern="^[A-Za-záàâãéèêíóôõúüçÁÀÂÃÉÈÊÍÓÔÕÚÜÇ ]+$" 
              title="Por favor, insira um nome válido." required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" 
              pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$" required 
              placeholder="000.000.000-00" title="Digite o CPF no formato 000.000.000-00">
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" 
              pattern="\d{5}-?\d{3}" required 
              placeholder="12345-678" title="Digite o CEP no formato 12345-678">
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" autocomplete="email" required><br>
       
        <label for="checkbox">
          <input type="checkbox" id="checkbox" name="checkbox" value="yes" checked>
          Aceito receber e-mails com promoções e novidades.
        </label><br>

        <br><button type="submit">Próximo passo</button>
      </section>
    </form>
    <form id="managementForm" style="display: none;">
      <h2>2º Passo: Quantidade de Convidados</h2>
      <section>
        <label for="homens">Homens:</label>
        <input type="number" id="homens" name="homens" min="0" step="1" value="0" required>

        <label for="mulheres">Mulheres:</label>
        <input type="number" id="mulheres" name="mulheres" min="0" step="1" value="0" required>

        <label for="criancas">Crianças:</label>
        <input type="number" id="criancas" name="criancas" min="0" step="1" value="0" required>
        <fieldset>
            <legend>Pessoas que Bebem Bebidas Alcoólicas:</legend>
            <label for="adults_drink"></label>
            <input type="number" id="adults_drink" name="adults_drink" min="0" step="1" value="0" required>
        </fieldset>
        <button type="submit">Enviar</button>
      </section>
    </form>

    <section id="resultado" style="display: none;">
      <h2>3º Passo: Resultado</h2>
      <table id="tabela">
        <tr>
          <th>Carne</th>
          <th>Pão de Alho</th>
          <th>Carvão</th>
          <th>Sal</th>
          <th>Gelo</th>
          <th>Refrigerante</th>
          <th>Água</th>
          <th>Cerveja</th>
        </tr>
      </table>
    </section>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
